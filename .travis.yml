dist: trusty
language: python
python:
- '3.4'
- '3.5'
- '3.6'
before_install:
- sudo apt-get update
- sudo apt-get install jq
install:
- pip install -e .
- python setup.py install
script:
  - sudo docker-compose up -d
  - make tests
deploy:
  on:
    branch: master
    python: '3.6'
  provider: pypi
  user: valerii.tikhonov
  distributions: bdist_wheel
  password:
    secure: 
